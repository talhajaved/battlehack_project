{% extends "base.html" %}

{% block title %}NYUAD Market - {{ user.username }}{% endblock %}

{% block content %}
<div class="page-header">
    <div class="profile-header">
        <h1> {{ user.username }} </h1>
        <p>
            {{ user.name }}
            {{ user.phone_number }}
            {{ user.email }}
            {{ user.speciality }}
        </p>
        <p>
            {% if user == current_user %}
            <a class="btn btn-default" href="{{ url_for('.edit_profile') }}">Edit Profile</a>
            {% endif %}
        </p>
    </div>
</div>
{% endblock %}
