<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ user.username }}!</h1>


<ul class="appointments">
    {% for appointment in appointments %}
        <a href="{{ url_for('.appointment', id=appointment.id) }}"><div class="well appointment-content">
            <div class="appointment-patient">Patient: {{ appointment.patient.name }}</div>
        </div></a>

    {% endfor %}
</ul>


{% endblock %}
